<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style.css">

</head>

<body>
    <div class="login-container">
    <form action="index.html" class="login-form">

        <img src="Gambar/logo 1.png">

        <h2>Login</h2>

        <div class="Email">
            <label for="Email">Email</label>
            <input type="text" name="Email" id="Email" placeholder="Enter Your Email" autofocus>
        </div>

        <div class="Password">
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" placeholder="Enter Your Password">
        </div>

        <div class="Checkbox">
            <input type="checkbox" name="Remember-me" id="Remember-me">
            <label for="Remember-me">Remember Me</label> <a id="Forgot-password" href="">Forgot Password?</a>
        </div>

        <Button type="submit">Login</Button>
        
        <div class="Register">
            <p> Don't have an account?<a href="" class="Register"> register</a></p>
        </div>
    </div>
    </form>
</body>

</html>
